jupyterhub:
    proxy:
        secretToken: "REDACTED"
        https:
            enabled: true
            type: manual
            hosts:
                - [URL]
            manual:
                key: |
                    -----BEGIN RSA PRIVATE KEY-----
                    REDACTED
                    -----END RSA PRIVATE KEY-----
                cert: |
                    -----BEGIN CERTIFICATE-----
                    REDACTED
                    -----END CERTIFICATE-----
    hub:
        extraConfig:
          efsquota: |
              c.JupyterHub.services = [
                  {
                  "name" : "efsquota-admin",
                  "api_token" : "<generate with 'openssl rand -hex 32'>"
                  "admin" : True,   # for JupyterHub 1.x
                  },
              ]
        config:
            GenericOAuthenticator:
                authorize_url: https://auth.masttest.stsci.edu/oauth/authorize
                client_id: "REDACTED" 
                client_secret: "REDACTED" 
                login_service: MAST
                oauth_callback_url: https://[URL]/hub/oauth_callback
                scope:
                - mast:user:info
                - mast:proprietary:hst
                token_url: https://auth.masttest.stsci.edu/oauth/token
                userdata_method: GET
                userdata_params:
                    state: state
                userdata_url: https://auth.masttest.stsci.edu/info
            JupyterHub:
                authenticator_class: oauthenticator.generic.GenericOAuthenticator
            Authenticator:
                allowed_users:
                - add-me@stsci.edu
                admin_users:
                - add-me@stsci.edu

