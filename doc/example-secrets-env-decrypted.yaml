jupyterhub:
    proxy:
        secretToken: "REDACTED"
        https:
            enabled: true
            type: manual
            hosts:
                - [URL]
            manual:
                key: |
                    -----BEGIN RSA PRIVATE KEY-----
                    REDACTED
                    -----END RSA PRIVATE KEY-----
                cert: |
                    -----BEGIN CERTIFICATE-----
                    REDACTED
                    -----END CERTIFICATE-----
    hub:
        services:
            efs-quota:
                api_token: "<generate token: openssl random --hex 32>"
                admin: true
            announcement:
                url: http://hub:8881
                api_token: "<generate token: openssl random --hex 32>"
                admin: true
                command:
                    - python3
                    - /usr/share/jupyterhub/announcements.py
                    - -p
                    - "8881"
                oauth_redirect_uri: "https://<JH full DNS name>/services/announcement/oauth_callback"
                environment:
                    PUBLIC_HOST: "https://<JH full DNS name>"
        networkPolicy:
            ingress:
                - ports:
                    - port: 8881
                  from:
                    - podSelector:
                        matchLabels:
                            hub.jupyter.org/network-access-hub: "true"
        service:
            extraPorts:
                - port: 8881
                  targetPort: 8881
                  name: announcement
    config:
            GenericOAuthenticator:
                authorize_url: https://auth.masttest.stsci.edu/oauth/authorize
                client_id: "REDACTED" 
                client_secret: "REDACTED" 
                login_service: MAST
                oauth_callback_url: https://[URL]/hub/oauth_callback
                scope:
                - mast:user:info
                - mast:proprietary:hst
                token_url: https://auth.masttest.stsci.edu/oauth/token
                userdata_method: GET
                userdata_params:
                    state: state
                userdata_url: https://auth.masttest.stsci.edu/info
            JupyterHub:
                authenticator_class: oauthenticator.generic.GenericOAuthenticator
            Authenticator:
                allowed_users:
                - add-me@stsci.edu
                admin_users:
                - add-me@stsci.edu

