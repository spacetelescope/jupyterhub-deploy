# Use this  CRDS config,  maybe with a different S3 bucket, for scalable performance on AWS.
# Optionally set CRDS_S3_RETURN_URL="1" to do direct-to-cal-memory CRDS transfers.
# CRDS_PATH: "/home/jovyan/crds_cache"
# CRDS_SERVER_URL: "https://jwst-serverless.stsci.edu"
# CRDS_S3_ENABLED: "1"
# CRDS_S3_RETURN_URI: "0"
# CRDS_MAPPING_URI: "s3://dmd-test-crds/mappings/jwst"
# CRDS_REFERENCE_URI: "s3://dmd-test-crds/references/jwst"
# CRDS_CONFIG_URI: "s3://dmd-test-crds/config/jwst"
# CRDS_USE_PICKLES: "0"
# CRDS_DOWNLOAD_MODE: plugin
# CRDS_DOWNLOAD_PLUGIN: "crds_s3_get ${SOURCE_URL} ${OUTPUT_PATH} ${FILE_SIZE} ${FILE_SHA1SUM}"

jupyterhub:
  hub:
    extraConfig:
      templates: |
        ## Configure JupyterHub to look for the templates we inject with a ConfigMap
        c.JupyterHub.template_paths.insert(0, "/etc/jupyterhub/templates")
      postStart: |
        c.KubeSpawner.lifecycle_hooks = {
            "postStart": {
                "exec": {
                    "command": ["/bin/sh", "-c", "rsync -r /etc/default-home-contents/ /home/jovyan; /opt/environments/setup-notebooks;  chmod +x /opt/conda/envs/jwebbinar/bin/ds9; rm -rf /home/jovyan/.local/share/jupyter/kernels/ds9; rm /home/jovyan/Desktop/DS9.desktop; chmod +x /home/jovyan/Desktop/*.desktop"]
                }
            }
        }
      increaseSpawnerTimeout: |
        c.DockerSpawner.start_timeout = 1200
    extraVolumes:
      ## Make the hub pod be able to access a ConfigMap volume
      - name: hub-templates
        configMap:
          name: hub-templates
    extraVolumeMounts:
      ## Make the hub pod hub container mount that ConfigMap volume
      - mountPath: /etc/jupyterhub/templates
        name: hub-templates
  prePuller:
    continuous:
      enabled: true
  singleuser:
    image:
      tag: latest
      pullPolicy: Always
    profileList:
      - display_name: "JWebbinar Science Platform"
        default: true
      - display_name: "JWebbinar [jwst==0.17.1]"
        kubespawner_override:
          image: '289559068117.dkr.ecr.us-east-1.amazonaws.com/jwebbinar-user-image@sha256:666f3d22514658dc61cd64171fba195810c5aeea950676ea98a163db4e1a244f'
    storage:
      dynamic:
        storageClass: "aws-efs"
    extraEnv:
      CRDS_PATH:  /home/jovyan/crds_cache
      CRDS_SERVER_URL: https://jwst-crds.stsci.edu
    defaultUrl: "/lab"
    memory:
      guarantee: 4G
      limit: 10G
  cull:
    enabled: true
    timeout: 1800
    every: 60
